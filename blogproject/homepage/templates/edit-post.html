<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">


        <title>Hello, world!</title>
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-dark bg-dark text-white" style="background-image: linear-gradient(to right, #4DB6AC, white);">
            <a href="{% url 'userpanel' %}" class="navbar-brand">Simple Blog</a>
            <div class="float-right">
                <a href="{% url 'createpost' %}" class="mr-5 text-white btn btn-success btn-sm"><i class="fa fa-plus"></i></a>
                <a href="javascript:{document.getElementById('logoutform').submit()}" class="btn btn-outline-danger btn-sm float-right">logout - {{ request.user.first_name }}</a>
                <form method="POST" id="logoutform">
                    {% csrf_token %}
                    <input type="hidden">
                </form>
            </div>
            </nav>
            {% if error %}
                <h4 style="color:red;"> {{ error }} </h4>
            {% endif %}
            {% if post is not None %}
                <div class="mt-3">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <input type="text" class="mb-4 form-control" name="posttitle" placeholder="Post Title" value="{{ post.postTitle }}">
                        <p> Old Image </p>
                        <img style="max-width:250px; max-height:250px;" class="mb-5" src="{{ post.postImage.url }}" /> <br>
                        New Image: <input type="file" name="postImagefile" class="mb-5">
                        <textarea class="form-control d-flex justify-content-start" style="max-width:100%; height:350px;" name="postdescription" placeholder="Your post details here">{{ post.description}}</textarea>
                        <input type="submit" class="form-control btn btn-primary" value="Edit Post">
                    </form>
                </div>
            {% endif %}
            
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        </div>
    </body>
</html>
