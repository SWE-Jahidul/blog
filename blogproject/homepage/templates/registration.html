<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <title>Hello, world!</title>
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-dark bg-dark text-white" style="background-image: linear-gradient(to right, #4DB6AC, white);">
                <a href="{% url 'homepage' %}" class="navbar-brand">Simple Blog</a>
                <form class="form-inline">
                    <button class="btn btn-outline-success my-2 my-sm-0 btn-sm" type="submit">Login</button>
                </form>
            </nav>
            <div class="row mt-5">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <h1>Registration</h1><hr>
                    {% if error %}
                        <p style="color: red;"> {{ error }} </p>
                    {% endif %}
                    <form method="POST">
                        {% csrf_token %}
                        <label>Full Name</label>
                        <input class="form-control" type="text" name="fullname" placeholder="Jhon Doe">
                        <label>Username</label>
                        <input class="form-control" type="text" name="username" placeholder="Username">
                        <lable>Password</label>
                        <input class="form-control" type="password" placeholder="password" name="password">
                        <lable>Confirm Password</label>
                        <input class="form-control" type="password" placeholder="Confirm password" name="cpassword"><br>
                        <input class="form-control btn btn-primary" type="submit" name="login" value="Create a new account">
                    <form>
                    <div class="mt-3">
                        <a class="text-center" style="padding-left:45%;" href="{% url 'login' %}"> Login </a>
                    </div>
                </div>

                <div class="col-md-4"></div>
            </div>
                

            
            
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        </div>
    </body>
</html>
